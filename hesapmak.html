  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hesapmak.</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="ortala">
        <form name="hesap">
            <fieldset>
                <legend>hesap makinesi uygulaması</legend>
                <table>
                    <tr>
                        <td colspan="4">
                            <input 
                            type="text"
                            name="ekran"
                            class="ekran1"
                            placeholder="lütfen sayıları giriniz"
                            />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="button" value="7">7</button>
                        </td>
                        <td>
                            <button type="button" value="8">8</button>
                        </td>
                        <td>
                            <button type="button" value="9">9</button>
                        </td>
                        <td>
                            <button type="button" value="+" class="sari">+</button>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <button type="button" value="4">4</button>
                        </td>
                        <td>
                            <button type="button" value="5">5</button>
                        </td>
                        <td>
                            <button type="button" value="6">6</button>
                        </td>
                        <td>
                            <button type="button" value="*" class="sari">*</button>
                        </td>
                    </tr>
                   
                    <tr>
                        <td>
                            <button type="button" value="1">1</button>
                        </td>
                        <td>
                            <button type="button" value="2">2</button>
                        </td>
                        <td>
                            <button type="button" value="3">3</button>
                        </td>
                        <td>
                            <button type="button" value="/" class="sari">/</button>
                        </td>
                    </tr>
                    <tr>
                        
                        <td>
                            <button type="button" value="0">0</button>
                        </td>
                        <td>
                            <button type="button" value="AC" id="temizle" class="sari">AC</button>
                        </td>
                        <td>
                            <button type="button" value="=" id="hesapla" class="sari">=</button>
                        </td>
                        <td>
                            <button type="button" value="-" class="sari">-</button>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>

    </div>
    <script src="main.js"></script>
  </body>
  </html>
